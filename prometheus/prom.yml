global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  - job_name: 'django-app'
    static_configs:
      - targets: ['smartfile.railway.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      # Esta regla toma la etiqueta 'name' que viene de cAdvisor 
      # (que se ve como '/django-app') y crea una nueva etiqueta
      # llamada 'container_name' sin la barra inicial (ej. 'django-app').
      # Los dashboards entienden esta nueva etiqueta.
      - source_labels: [name]
        regex: '/(.*)'
        target_label: container_name
        replacement: '$1'
