global:
  scrape_interval: 15s # Default scrape interval

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'django-app'
      static_configs:
        - targets: ['django-app.railway.internal:8000']
      metrics_path: '/metrics'
      scrape_interval: 15s
