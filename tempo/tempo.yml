server:
  http_listen_port: 3200

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  trace_idle_period: 10s
  max_block_bytes: 524288000
  max_block_duration: 30m

# Para que las queries de TraceQL (metrics y search) no est√©n limitadas
query_frontend:
  search:
    max_duration: 0
  metrics:
    max_duration: 0

# Activar local-blocks para todos los tenants
overrides:
  metrics_generator_processors: ["local-blocks"]

metrics_generator:
  processor:
    local_blocks:
      filter_server_spans: false
      flush_to_storage: true
  storage:
    path: /var/tempo/generator/wal
  traces_storage:
    path: /var/tempo/generator/traces
